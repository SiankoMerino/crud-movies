<mat-card class="div-card">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <div class="div-icon">
            <mat-icon>star</mat-icon>
            <p><strong>{{movie.rating}}</strong></p>
        </div>
    </mat-card-header>
    <div class="div-image">
        <img mat-card-image [src]="movie.img" [alt]="movie.title">
    </div>
    <mat-card-content>
        <p>
            {{movie.synopsis}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="button-edit" (click)="editMovie()">Editar</button>
        <button mat-button class="button-delete" (click)="deleteMovie()">Eliminar</button>
    </mat-card-actions>
</mat-card>
