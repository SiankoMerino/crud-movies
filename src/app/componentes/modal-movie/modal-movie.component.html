<h2 mat-dialog-title>{{data.type}} Película</h2>
<div mat-dialog-content>
    <div class="div-img">
        <button [style.backgroundImage]="'url(' + urlImagen + ')'" *ngIf="urlImagen; else uploadButton"
            class="custom-upload-btn" (click)="fileInput.click()">
        </button>
        <ng-template #uploadButton>
            <button mat-fab (click)="fileInput.click()" class="custom-fab">
                <mat-icon>file_upload</mat-icon>
                Subir poster
            </button>
        </ng-template>
        <input type="file" (change)="updateImg($event)" hidden #fileInput name="img" required>
    </div>
    <mat-form-field>
        <mat-label>Nombre de película</mat-label>
        <input matInput [(ngModel)]="data.movie.title" name="title" maxlength="20" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Rating</mat-label>
        <input matInput type="number" [(ngModel)]="data.movie.rating" name="rating">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Género</mat-label>
        <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="genreName"
            (ngModelChange)="filterGenres($event)" name="genre" required>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let genre of filteredOptionsGenres" [value]="genre.netflix_id">
                {{ genre.genre }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Sinopsis</mat-label>
        <textarea matInput [(ngModel)]="data.movie.synopsis" rows="3" maxlength="150" name="synopsis" required></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="div-actions">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="saveMovie()">Guardar</button>
</div>
