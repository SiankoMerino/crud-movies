<h2 mat-dialog-title>{{data.type}} Película</h2>
<div mat-dialog-content>
    <div class="div-img">
        <button [style.backgroundImage]="'url(' + urlImagen + ')'" *ngIf="urlImagen; else uploadButton"
            class="custom-upload-btn" (click)="fileInput.click()">
        </button>
        <ng-template #uploadButton>
            <button mat-fab (click)="fileInput.click()" class="custom-fab">
                <div class="div-button-img">
                    <mat-icon>file_upload</mat-icon>
                    <P>Subir poster</P>
                </div>
            </button>
        </ng-template>
        <input type="file" (change)="updateImg($event)" hidden #fileInput name="img" required>
    </div>
    <mat-form-field>
        <mat-label>Nombre de película</mat-label>
    <input matInput [(ngModel)]="data.movie.title" name="title" maxlength="20" required [disabled]="(data.type === 'Editar')">
    </mat-form-field>
    <div class="form-row">
        <mat-form-field>
            <mat-label>Tipo de contenido:</mat-label>
            <mat-select [(ngModel)]="data.movie.title_type" name="title_type" required>
                <mat-option value="movie">Película</mat-option>
                <mat-option value="serie">Serie</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Código de película</mat-label>
            <input matInput [(ngModel)]="data.movie.netflix_id" name="netflix_id" maxlength="8" required [disabled]="(data.type === 'Editar')">
        </mat-form-field>
    </div>
    <div class="form-row">
        <mat-form-field>
            <mat-label>Rating</mat-label>
            <input matInput type="number" [(ngModel)]="data.movie.rating" name="rating">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Año</mat-label>
            <input matInput type="number" [(ngModel)]="data.movie.year" name="year" maxlength="4" required>
        </mat-form-field>
    </div>
    <mat-form-field>
        <mat-label>Sinopsis</mat-label>
        <textarea matInput [(ngModel)]="data.movie.synopsis" rows="3" maxlength="150" name="synopsis" required></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="div-actions">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="saveMovie()">Guardar</button>
</div>
